name: Build and push images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BACKEND_DIR: backend

jobs:
  build-backend-image:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || 
        (!contains(github.event.head_commit.modified, 'recommendation-core/') && 
         !contains(github.event.head_commit.modified, 'recommendation-training/') &&
         !contains(github.event.head_commit.added, 'recommendation-core/') &&
         !contains(github.event.head_commit.added, 'recommendation-training/'))
    strategy:
      matrix:
        include:
          - name: product-recommender-frontend-backend
            context: .
            image-name: product-recommender-frontend-backend
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set version from run number
        id: version
        run: |
          echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Containerfile
          push: true
          tags: |
            quay.io/rh-ai-kickstart/${{ matrix.image-name }}:${{ steps.version.outputs.tag }}
            quay.io/rh-ai-kickstart/${{ matrix.image-name }}:latest
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.tag }}

  build-recommendation-core-image:
    name: Build and Push Recommendation Core Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || 
        contains(github.event.head_commit.modified, 'recommendation-core/') || 
        contains(github.event.head_commit.added, 'recommendation-core/')
    strategy:
      matrix:
        include:
          - name: recommendation-core
            context: recommendation-core
            image-name: recommendation-core

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set version from run number
        id: version
        run: |
          echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Containerfile
          push: true
          tags: |
            quay.io/rh-ai-kickstart/${{ matrix.image-name }}:${{ steps.version.outputs.tag }}
            quay.io/rh-ai-kickstart/${{ matrix.image-name }}:latest
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.tag }}

  build-recommendation-training-image:
    name: Build and Push Recommendation Training Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || 
        contains(github.event.head_commit.modified, 'recommendation-training/') || 
        contains(github.event.head_commit.added, 'recommendation-training/')
    strategy:
      matrix:
        include:
          - name: recommendation-training
            context: recommendation-training
            image-name: recommendation-training

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set version from run number
        id: version
        run: |
          echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Containerfile
          push: true
          tags: |
            quay.io/rh-ai-kickstart/${{ matrix.image-name }}:${{ steps.version.outputs.tag }}
            quay.io/rh-ai-kickstart/${{ matrix.image-name }}:latest
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.tag }}
